<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="./calculator.css">
    <script src="jquery.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="Container">
     <input type="text" id="screen">
     <ul id="list">
        <li>Hello</li>
     </ul>
    <table cellspacing="10">
<tbody>
    <tr><td><button style="background-color: #ff758f;">C</button></td>
        <td><button>%</button>
        </td>
            <td><button>x</button>
            </td>
                <td><button>-</button>
                </td> 
    </tr>
    <tr><td><button>7</button></td>
        <td><button>8</button>
        </td>
            <td><button>9</button>
            </td>
                <td><button>/</button>
                </td> 
    </tr>
    <tr><td><button>4</button></td>
        <td><button>5</button>
        </td>
            <td><button>6</button>
            </td>
                <td><button>**</button>
                </td> 
    </tr>
    <tr><td><button>1</button></td>
        <td><button>2</button>
        </td>
            <td><button>3</button>
            </td>
                <td rowspan="2"><button style="background-color: #e29578;">+</button>
                </td> 
    </tr>
    <tr><td><button>0</button></td>
        <td><button>.</button>
        </td>
            <td><button>=</button>
            </td>        
    </tr>

</tbody>
    </table>
</div>
<script src="calculator.js"></script>
</body>
</html>
